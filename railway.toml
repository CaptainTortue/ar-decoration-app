[build]
builder = "nixpacks"

[build.nixpacksPlan]
phases.setup.nixPkgs = ["php84", "php84Packages.composer", "nodejs_20"]

[deploy]
startCommand = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"

[start]
cmd = "chmod -R 777 storage bootstrap/cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
